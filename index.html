<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		video{
			width: 300px;
			height: auto;
			background: red;
		}
		#host{
			/*color: red;
			font-size: 25px;
			font-weight: bold;*/
		}
		.root{
			color: blue;
		}
		#host1 ::content h1{
			display: block;
			width: 200px;
			height: 200px;
			background: blue;
		}
	</style>
</head>
<body>
	<div id="host">
		 <p>I am host</p>
	</div>
	<script>
		// 判断是否支持
		if(document.body.createShadowRoot){
			var host = document.querySelector('#host');
			var root = host.createShadowRoot();
			
			var content = document.createElement('content');
			content.setAttribute('select','p');
			host.appendChild(content);

			var temp = document.createElement('div');
			temp.textContent = 'This is a Shadow DOM';
			root.appendChild(temp);

		}
	</script>
</body>
</html>
